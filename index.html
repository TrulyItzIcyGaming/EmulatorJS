<!DOCTYPE html>
<html>
    <head>
        <title>Emulator Lounge</title>
        <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* Reset and base styles */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', 'Arial', sans-serif;
                background: linear-gradient(135deg, #111c44 0%, #3a3a60 100%);
                color: #f4f6fc;
            }

            body {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            #main-wrap {
                background: rgba(255,255,255,0.08);
                box-shadow: 0 10px 40px rgba(45,60,100,0.35), 0 1.5px 8px rgba(80,80,120,0.2);
                border-radius: 24px;
                border: 1.5px solid #6b7b91;
                padding: 2.5em 3em 2em 3em;
                min-width: 330px;
                max-width: 450px;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                animation: fadeIn 1.1s cubic-bezier(.11,.81,.64,.98);
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: scale(0.94);}
                to { opacity: 1; transform: scale(1);}
            }

            #top {
                text-align: center;
                margin-bottom: 0.5em;
            }

            #top h1 {
                font-size: 2.3em;
                font-weight: 700;
                letter-spacing: 0.03em;
                margin: 0;
                color: #4fd2cd;
                text-shadow: 0 2px 10px #094c4c44;
            }

            #top p {
                font-size: 1.1em;
                color: #b8e1e0;
                margin-top: 0.3em;
                margin-bottom: 0.4em;
                letter-spacing: 0.03em;
            }

            #box {
                background: linear-gradient(120deg, #232c50 0%, #4fd2cd 170%);
                color: #fff;
                border-radius: 1.6em;
                border: none;
                box-shadow: 0 6px 24px #094c4c3a;
                padding: 2.2em 1.3em 1.5em 1.3em;
                margin-top: 0.8em;
                text-align: center;
                position: relative;
                width: 100%;
                min-height: 120px;
                font-size: 1.15em;
                font-weight: 500;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: box-shadow .16s, background .23s;
            }

            #box:hover, #box[drag] {
                background: linear-gradient(120deg, #4fd2cd 0%, #232c50 170%);
                box-shadow: 0 12px 36px #4fd2cd3a;
                color: #232c50;
            }

            #input {
                cursor: pointer;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
                z-index: 2;
            }

            #box span {
                z-index: 1;
                position: relative;
                pointer-events: none;
            }

            select, button {
                margin: 1.2em 0.2em 0.6em 0.2em;
                padding: 0.8em 0.4em;
                width: 85%;
                max-width: 100%;
                font-size: 1em;
                font-weight: 600;
                border-radius: 1em;
                border: none;
                background: #4fd2cd;
                color: #232c50;
                box-shadow: 0 2px 10px #094c4c33;
                transition: background .23s, color .23s;
                outline: none;
            }

            select:hover, button:hover {
                background: #232c50;
                color: #4fd2cd;
            }

            #display {
                width: 100%;
                min-height: 400px;
                background: #232c50;
                border-radius: 1.2em;
                box-shadow: 0 4px 18px #4fd2cd2a;
                margin-top: 1.3em;
                padding: 1.5em 1em;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* Scrollbar styles */
            ::-webkit-scrollbar {
                width: 9px;
            }
            ::-webkit-scrollbar-thumb {
                background: #4fd2cd;
                border-radius: 9px;
            }
            ::-webkit-scrollbar-track {
                background: #232c50;
            }

            /* Responsive */
            @media (max-width: 520px) {
                #main-wrap {
                    padding: 1em 0.5em;
                    min-width: 0;
                }
                #box {
                    padding: 1.4em 0.4em;
                }
                #display {
                    padding: 0.7em 0.2em;
                }
                select, button {
                    font-size: 0.95em;
                    width: 98%;
                }
            }
        </style>
    </head>

    <body>
        <div id="main-wrap">
            <div id="top">
                <h1>Emulator Lounge</h1>
                <p>Play your favorite ROMs in style</p>
            </div>
            <div id="box">
                <input type="file" id="input" title="Upload" />
                <span>Drop a ROM file here or click to select</span>
            </div>
        </div>

        <script>
            let enableDebug = false;
            let enableThreads = false;
            let browserMode;
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            if (parseInt(urlParams.get("debug")) === 1 || urlParams.get("debug") === "true") {
                enableDebug = true;
                console.log("Debug is enabled");
            } else {
                console.log("Debug is disabled");
            }

            if (parseInt(urlParams.get("threads")) === 1 || urlParams.get("threads") === "true") {
                if (window.SharedArrayBuffer) {
                    enableThreads = true;
                    console.log("Threads are enabled");
                } else {
                    console.warn("Threads are disabled as SharedArrayBuffer is not available. Threads requires two headers to be set when sending you html page. See https://stackoverflow.com/a/6863072[...]
                    console.log("Threads are disabled");
                }
            } else {
                console.log("Threads are disabled");
            }

            if (urlParams.get("browserMode")) {
                browserMode = urlParams.get("browserMode");
            }

            if (urlParams.get("rom")) {
                console.log(`Loading ROM from URL: roms/${urlParams.get("rom")}`);
                run(false, urlParams.get("rom"));
            }

            async function run(upload, file) {
                const url = upload ? input.files[0] : `roms/${file}`;
                const parts = upload ? input.files[0].name.split(".") : file.split(".");

                const core = await (async (ext) => {
                    if (["fds", "nes", "unif", "unf"].includes(ext))
                        return "nes"

                    if (["smc", "fig", "sfc", "gd3", "gd7", "dx2", "bsx", "swc"].includes(ext))
                        return "snes"

                    if (["z64", "n64"].includes(ext))
                        return "n64"

                    if (["pce"].includes(ext))
                        return "pce"

                    if (["ngp", "ngc"].includes(ext))
                        return "ngp"

                    if (["ws", "wsc"].includes(ext))
                        return "ws"

                    if (["col", "cv"].includes(ext))
                        return "coleco"

                    if (["d64"].includes(ext))
                        return "vice_x64sc"

                    if (["nds", "gba", "gb", "z64", "n64"].includes(ext))
                        return ext

                    return await new Promise(resolve => {
                        var coreValues = {
                            "Nintendo 64": "n64",
                            "Nintendo Game Boy": "gb",
                            "Nintendo Game Boy Advance": "gba",
                            "Nintendo DS": "nds",
                            "Nintendo Entertainment System": "nes",
                            "Super Nintendo Entertainment System": "snes",
                            "PlayStation": "psx",
                            "Virtual Boy": "vb",
                            "Sega Mega Drive": "segaMD",
                            "Sega Master System": "segaMS",
                            "Sega CD": "segaCD",
                            "Atari Lynx": "lynx",
                            "Sega 32X": "sega32x",
                            "Atari Jaguar": "jaguar",
                            "Sega Game Gear": "segaGG",
                            "Sega Saturn": "segaSaturn",
                            "Atari 7800": "atari7800",
                            "Atari 2600": "atari2600",
                            "Arcade": "arcade",
                            "NEC TurboGrafx-16/SuperGrafx/PC Engine": "pce",
                            "NEC PC-FX": "pcfx",
                            "SNK NeoGeo Pocket (Color)": "ngp",
                            "Bandai WonderSwan (Color)": "ws",
                            "ColecoVision": "coleco",
                            "Commodore 64": "vice_x64sc",
                            "Commodore 128": "vice_x128",
                            "Commodore VIC20": "vice_xvic",
                            "Commodore Plus/4": "vice_xplus4",
                            "Commodore PET": "vice_xpet",
                            "DOSBOX-PURE": "dosbox_pure"
                        }

                        const cores = Object.keys(coreValues).sort().reduce(
                            (obj, key) => { 
                                obj[key] = coreValues[key]; 
                                return obj;
                            }, 
                            {}
                        );

                        // Create select and button with new style
                        const button = document.createElement("button")
                        const select = document.createElement("select")

                        for (const type in cores) {
                            const option = document.createElement("option")
                            option.value = cores[type]
                            option.textContent = type
                            select.appendChild(option)
                        }

                        button.onclick = () => resolve(select[select.selectedIndex].value)
                        button.textContent = "Load Game 🎮"
                        box.innerHTML = ""
                        box.appendChild(select)
                        box.appendChild(button)
                    })
                })(parts.pop())

                // Create display area with new style
                const div = document.createElement("div")
                const sub = document.createElement("div")
                const script = document.createElement("script")

                sub.id = "game"
                div.id = "display"

                // Remove main-wrap and box, add display to body
                document.getElementById("main-wrap").remove();

                div.appendChild(sub)
                document.body.appendChild(div)

                window.EJS_player = "#game";
                window.EJS_gameName = parts.shift();
                window.EJS_biosUrl = "";
                window.EJS_gameUrl = url;
                window.EJS_core = core;
                window.EJS_pathtodata = "data/";
                window.EJS_startOnLoaded = true;
                window.EJS_DEBUG_XX = enableDebug;
                window.EJS_disableDatabases = true;
                window.EJS_threads = enableThreads;
                if (browserMode) {
                    window.EJS_browserMode = browserMode;
                }

                script.src = "data/loader.js";
                document.body.appendChild(script);
            }

            const input = document.getElementById("input");
            const box = document.getElementById("box");
            input.onchange = async () => {
                run(true);
            }

            box.ondragover = () => box.setAttribute("drag", true);
            box.ondragleave = () => box.removeAttribute("drag");
        </script>
    </body>
</html>
